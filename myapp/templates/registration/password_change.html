{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body">
                <h2>Cambiar contraseña</h2><hr>
                <p>Por favor, ingrese su nueva contraseña.</p>
                    {% csrf_token %}
                    {{form|crispy}}
                <button type="submit" class="btn btn-dark">
                    Cambiar contraseña
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
