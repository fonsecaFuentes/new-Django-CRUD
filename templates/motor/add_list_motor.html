{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body shadow p-3">
                <h2 class="text-center">Agregar Motor</h2>
                <code><a href="{% url 'list_motor' %}" style="color: inherit; cursor: pointer; text-decoration: none">volver...</a></code>
                <hr>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="pump">Bomba:</label>
                    <select class="form-control" id="pump" name="pump" required>
                        <option value="" selected disabled>Seleccione una bomba</option>
                        {% for pump in available_pumps %}
                            <option value="{{ pump.pk }}">{{ pump.tag }}</option>
                        {% endfor %}
                    </select>
                  </div>
                <div class="form-group mb-3">
                  <label for="brand">Marca:</label>
                  <input type="text" class="form-control" id="brand" name="brand">
                </div>
                <div class="form-group mb-3">
                  <label for="model">Carcasa:</label>
                  <input type="text" class="form-control" id="model" name="model">
                </div>
                <div class="form-group mb-3">
                  <label for="hp">HP:</label>
                  <input type="text" class="form-control" id="hp" name="hp">
                </div>
                <div class="form-group mb-3">
                  <label for="rpm">RPM:</label>
                  <input type="text" class="form-control" id="rpm" name="rpm">
                </div>
                <div class="form-group mb-3">
                  <label for="front_bearing">Rodamiento delantero:</label>
                  <input type="text" class="form-control" id="front_bearing" name="front_bearing">
                </div>
                <div class="form-group mb-3">
                  <label for="rear_bearing">Rodamiento trasero:</label>
                  <input type="text" class="form-control" id="rear_bearing" name="rear_bearing">
                </div>
                <div class="form-group mb-3">
                  <label for="anti_explosive">Antiexplosivo:</label>
                  <select class="form-control" id="anti_explosive" name="anti_explosive">
                      <option value="True" {% if motor.anti_explosive %}selected{% endif %}>Sí</option>
                      <option value="False" {% if not motor.anti_explosive %}selected{% endif %}>No</option>
                  </select>
              </div>
                <div class="form-group">
                  <label for="description">Descripción:</label>
                  <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group mt-3">
                  <label for="image">Imagen:</label>
                  <input type="file" class="form-control-file" id="image">
                </div>
                <hr>
                <button type="submit" class="btn btn-lg btn-outline-secondary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
