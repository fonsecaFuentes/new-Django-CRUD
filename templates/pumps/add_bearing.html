{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body shadow p-3">
                <h2 class="text-center">Agregar Rodamientos</h2>
                <hr>
                {% csrf_token %}
                {{ bearing_form|crispy }}
                <button type="submit" class="btn btn-dark btn-lg">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
