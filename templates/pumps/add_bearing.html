{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body shadow p-3">
                <p><strong>Bomba {{ pump.tag }}</strong></p>
                <h2 class="text-center">Agregar Rodamientos{{bearing_id}}</h2>
                <hr>
                <code><a href="{% url 'pumps' %}" style="color: inherit; cursor: pointer; text-decoration: none">volver...</a></code>
                <hr>
                {% csrf_token %}
                {{ bearing_form|crispy }}
                <button type="submit" class="btn btn-dark btn-lg">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
