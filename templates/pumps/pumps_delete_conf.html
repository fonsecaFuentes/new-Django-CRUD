{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 shadow p-4">
            <p class="text-center"><strong class="display-6">¿Estás seguro que deseas eliminar esta bomba?</strong></p>
            <p class="text-center"><code class="display-6">Bomba: {{ pump.tag }}</code></p>
            <p class="text-center"><code class="display-6">Marca: {{ pump.brand }}</code></p>
            <p class="text-center"><code class="display-6">Modelo: {{ pump.model }}</code></p>
            <form method="POST" class="text-center">
                {% csrf_token %}
                <button type="submit" name="confirm_delete" class="btn btn-lg btn-outline-danger">Confirmar Eliminación</button>
                <hr>
                <div>
                    <code><a href="{% url 'pumps' %}" style="color: inherit; cursor: pointer; text-decoration: none">volver...</a></code>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
