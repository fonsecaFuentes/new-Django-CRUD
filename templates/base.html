{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Django CRUD Application</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Django App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Datos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'pumps' %}">Bombas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Acoples</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Motores</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'tasks' %}">Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'observations' %}">Observaciones</a>
          </li>
        </ul>
        <div class="d-flex">
          <div class="ms-2 me-2">
            <a class="nav-link text-danger" href="{% url 'profile' %}">¡HOLA, {{ user.username|upper }}!</a>
          </div>
          <div class="ms-2 me-2">
            <a class="nav-link text-danger" href="{% url 'exit' %}">Salir</a>
          </div>
          {% else %}
          <div class="ms-2 me-2">
            <a class="nav-link text-white" href="{% url 'login' %}">Iniciar Sesión</a>
          </div>
          <div class="ms-2 me-2">
            <a class="nav-link text-white" href="{% url 'singup' %}">Registrarse</a>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="{% static 'js/messages.js' %}"></script>
</body>
</html>
